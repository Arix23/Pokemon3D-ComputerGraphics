    </body>
    <script type="module">

        //Reference from the Three.js documentation: https://threejs.org/docs/index.html#manual/en/introduction/Creating-a-scene
      
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        let geometry = new THREE.ConeGeometry();
        let material = new THREE.MeshBasicMaterial( { color: '#43C41A' } );
        let cone = new THREE.Mesh( geometry, material );
        cone.translateX(1);
        scene.add(cone);

        geometry = new THREE.BoxGeometry();
        material = new THREE.MeshBasicMaterial( { color: '#431B8B' } );
        let cube = new THREE.Mesh( geometry, material );
        cube.translateX(-1);
        scene.add( cube );

        camera.position.z = 5;

        function animate() {
	    requestAnimationFrame( animate );
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        cone.rotation.x += 0.02;
        cone.rotation.y += 0.01;
	    renderer.render( scene, camera );
        }
        animate();
      </script>
    
</HTML>
